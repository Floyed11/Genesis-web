<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1px;
    }
    .chart-wrapper {
        flex: 0.6;
        min-width: 25vw;
        margin: 5px;
    }
    
</style>
<link rel="stylesheet" href="https://raw.githubusercontent.com/yaoximiao/create/main/new_code/input_style.css">
<!-- 引入 echarts.js -->
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.2.2/echarts.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style = "background-color:#0A192F">
    <!-- 图表容器 -->
    <div class="container">
        <div class = "chart-wrapper">
            <div id = "blank_1" style = "width:10vx;height:40vh;"></div>
        </div>
        <div class = "chart-wrapper">
            <div id = "userdata" style = "width:60vx;height:40vh;"></div>
        </div>
        <div class = "chart-wrapper">
            <div id = "blank2" style = "width:10vx;height:40vh;"></div>
        </div>
        <div class="chart-wrapper">
            <div id="main" style="width: 30vw;height:40vh;"></div>
        </div>
        <div class="chart-wrapper">
            <div id="Nominal" style="width: 30vw;height:40vh;"></div>
        </div>
        <div class="chart-wrapper">
            <div id="BaseThreads" style="width: 30vw;height:40vh;"></div>
        </div>
        <div class="chart-wrapper">
            <div id="EnableChips" style="width: 30vw;height:40vh;"></div>
        </div>
        <div class="chart-wrapper">
            <div id="EnabldCores" style="width: 30vw;height:40vh;"></div>
        </div>
        <div class="chart-wrapper">
            <div id="ThreadsCores" style="width: 30vw;height:40vh;"></div>
        </div>
    </div>
    <script type = "text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart_User = echarts.init(document.getElementById('userdata'));
        $.get('https://raw.githubusercontent.com/yaoximiao/create/xzq/userdata.json', function (data) {
			var names = data.dataset.map(function(item) {
           return item.NAME;
       });
       var seriesOptions = [
            {
                name: 'Score',
                type: 'bar',
                color:'#89D5FF',
                data: data.dataset.map(item => item.Base_Results),
                markLine: {
                    lineStyle: {
                        color: '#ffffff'
                    },
                    data: [
                        {yAxis: {{ score }}}
                    ]
                    }
            }
        ];

    myChart_User.setOption({
        legend: {
            textStyle:{
                color: '#ffffff'
            },
            data: seriesOptions.map(option => option.name)
        },
        tooltip: {},
        xAxis: {
            type: 'category',
            data: names,
            axisLable:{
                show:true,
                textStyle:{
                    color: '#ffffff'
                }
            }
        },
        yAxis: {
            type: 'value',
            axisLable:{
                show:true,
                textStyle:{
                    color: '#ffffff'
                }
            }
        },
        series: seriesOptions
    });
        },'json')
    </script>
